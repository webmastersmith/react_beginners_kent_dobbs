<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.16.4/babel.min.js"></script>
    <style>
        .box {
          border: 1px solid #333;
          display: flex;
          flex-direction: column;
          justify-content: center;
          text-align: center;
        }
        .box--large {
          width: 270px;
          height: 270px;
        }
        .box--medium {
          width: 180px;
          height: 180px;
        }
        .box--small {
          width: 90px;
          height: 90px;
        }
      </style>
    
    <script type="text/babel">

      function UsernameForm() {
        const [username, setUsername] = React.useState('')
        const isLowerCase = username === username.toLowerCase()
        const error = isLowerCase ? null : "User name must be lower case"
        
        const usernameInputRef = React.useRef()
        const handleSubmit = (e) => {
          e.preventDefault()
          console.dir(e.target)
          console.log(e.target.elements.usernameInput.value)
          const username = usernameInputRef.current.value
          console.log(username);
        }
        function handleChange(e) {
          setUsername(e.target.value)
        }
        return (
        <div>
                <form action="" onSubmit={handleSubmit}>
                  <div>
                    <label htmlFor="usernameInput">Username:</label>
                    <input ref={usernameInputRef} type="text" id='usernameInput' onChange={handleChange} />
                    </div>
                    <div style={{color: 'red'}}>{error}</div>
                    <button type="submit" disabled={Boolean(error)}>Submit</button>
                </form>
            </div>
        )

      }
        
        ReactDOM.render(<UsernameForm />, document.getElementById('root'))
    </script>
</body>
</html>
